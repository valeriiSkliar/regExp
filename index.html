<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="./script.js"></script>
  <script defer src="./WorkerObject.js"></script>

  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-9">
        <div class="container" id="container"></div>
      </div>
      <div class="col-3">
        <div class="controls my-3">
          <button class="controlButton parsAll btn btn-primary m-1">Pars all workers</button>
          <button class="controlButton showAll btn btn-success m-1">Show all workers</button>
          <button class="controlButton makeBlackList btn btn-primary m-1">Make Black List</button>
          <button class="controlButton btn btn-danger m-1" id="fire" disabled>Fire</button>

          <ul class="list-group list-group-flush text-bg-dark my-3" id="blackList"> Black list</ul>

          <div style="border:2px solid rgba(170, 170, 170, 0.541); padding: 2%; width: 50%;">
            <select class="form-select" id="conditions" multiple aria-label="multiple select example">
              <option value='blackList'>All from black list</option>
              <option value="humster">All who have humster</option>
              <option value="currency">All who gets salery in £ and €</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper" id="wrapper">
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
<div>
</div>

</html>
